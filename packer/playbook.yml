---
- name: 'Provision Image with Docker'
  hosts: default
  become: true
  vars:
    distribution: 'ubuntu'
    distribution_release: 'jammy'
    docker_user: 'ubuntu'

  tasks:
    - name: Wait for cloud-init / user-data to finish
      command: cloud-init status --wait
      changed_when: false

    - name: Check QEMU Guest Agent service
      service:
        name: qemu-guest-agent
        state: started
        enabled: yes

    - name: Install apt-transport-https
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - lsb-release
          - gnupg
        state: latest
        update_cache: true

    - name: Add signing key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/{{ distribution | lower }}/gpg"
        state: present

    - name: Add repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ distribution | lower }} {{ distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: true

    - name: Check Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Check Containerd service
      service:
        name: containerd
        state: started
        enabled: yes

